<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("nhap a:"));
    let b=parseFloat(prompt("nhap b: "));
    function myobject(a,b) {
        if(a>b) {
            return +a + " lon hon " + b;
        }
        let tong=a+b;
        return "tong cua 2 so la : "+tong;
    }
    let result=myobject(a,b);
    document.write(result);
</script>


</body>
</html>
